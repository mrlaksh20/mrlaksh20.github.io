  <style>
    body {
      margin: 0;

    header {
      padding: 20px;
      border-bottom: 1px solid #FFAB00;

      max-width: 1100px;

    }

      font-size: 18px;
      color: #D8125B;
      border-left: 4px solid #D8125B;
      padding-left: 10px;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .tool-btn {
      background:#323232;
      border: 1px solid #0FFCBE;
      padding: 15px;

      transition: 0.2s;
    }

    .tool-btn:hover {
      border-color: #58a6ff;
      background: #000000;
    }

    .tool-btn h3 {
      margin: 0 0 5px;

      color: #FFCC00;
    }

      color: #FFFFFF;
    }

    footer {
      margin-top: 60px;
      padding: 15px;
      border-top: 1px solid #21262d;

      font-size: 12px;

<body>

<header>
  <h1>Xploit</h1>
  <p></p>

<div class="container">

  <!-- Utilities -->
  <h2>Utilities</h2>
  <div class="tool-grid">
    <div class="tool-btn" onclick="openDecimalEncoder()">
      <h3>Decimal Encoder</h3>
      <span>Char ↔ Decimal encoding</span>
    </div>
  </div>
<div id="dynamicTool">
<script>
  function decimalEncode(input) {
    let result = "";
    for (let char of input) {
      let code = char.charCodeAt(0);
      result += "&#" + code.toString().padStart(6, "0") + ";";
    }
    return result;
  }

  function openDecimalEncoder() {
    const container = document.getElementById("dynamicTool");

    // Toggle off if already open
    if (container.innerHTML.trim() !== "") {
      container.innerHTML = "";
      return;
    }

    container.innerHTML = `
      <h2>Decimal Entity Encoder</h2>

      <textarea id="decInput" style="width: 316px; height: 31px;" placeholder="Enter payload here..."></textarea>

      <button onclick="runDecimalEncode()">Encode</button>
      <button onclick="closeDynamicTool()">Close</button>

      <textarea id="decOutput" style="width: 650px; height: 75px;" placeholder="Encoded output..." readonly></textarea>
    `;
  }

  function runDecimalEncode() {
    const input = document.getElementById("decInput").value;
    document.getElementById("decOutput").value = decimalEncode(input);
  }

  function closeDynamicTool() {
    document.getElementById("dynamicTool").innerHTML = "";
  }
</script>
</div>
